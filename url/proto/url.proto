syntax = "proto3";

package url;

option go_package = "./proto;url";

service Url {
	rpc Create(CreateRequest) returns (CreateResponse) {}
	rpc Shorten(ShortenRequest) returns (ShortenResponse) {}
	rpc List(ListRequest) returns (ListResponse) {}
	rpc Resolve(ResolveRequest) returns (ResolveResponse) {}
	rpc Update(UpdateRequest) returns (UpdateResponse) {}
	rpc Delete(DeleteRequest) returns (DeleteResponse) {}
}

// Create a URL
message CreateRequest {
	// a unique id e.g uuid or my-url
	string id = 1;
	// destination url
	string destinationURL = 2;
}

message CreateResponse {
	URLPair url = 1;
}

// Delete a URL
message DeleteRequest {
	string shortURL = 1;
}

message DeleteResponse {
}

// Shorten a URL
message ShortenRequest {
	// the url to shorten
	string destinationURL = 1;
}

message ShortenResponse {
	// the shortened url
	string shortURL = 1;
}

message URLPair {
	// url id
	string id = 1;
	// destination url
	string destinationURL = 2;
	// shortened url
	string shortURL = 3;
	// time of creation
	string created = 4;
	// The number of times the short URL has been resolved
	int64 hitCount = 5;
}

// List all the shortened URLs
message ListRequest {
	// filter by short URL, optional
	string shortURL = 2;
}

message ListResponse {
	repeated URLPair urlPairs = 1;
}

// Update the destination for a short URL
message UpdateRequest {
	// the short url to update
	string shortURL = 1;
	// the destination to update to
	string destinationURL = 2;
}

message UpdateResponse {}

// Resolve returns the destination URL of a short URL.
message ResolveRequest {
	// short url ID, without the domain, eg. if your short URL is
	// `m3o.one/u/someshorturlid` then pass in `someshorturlid`
	string shortURL = 1;
}

message ResolveResponse {
	string destinationURL = 1;
}
